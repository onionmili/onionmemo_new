<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客 - 临时页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .note {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #007bff;
            margin: 20px 0;
        }
        .steps {
            margin: 20px 0;
        }
        .steps ol {
            padding-left: 20px;
        }
        .steps li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的博客</h1>
        <p>临时首页 - Hexo修复中</p>
    </header>
    
    <div class="content">
        <h2>关于此页面</h2>
        <p>这是一个临时静态页面，用于解决Hexo博客无法生成public目录的问题。</p>
        
        <div class="note">
            <strong>注意：</strong> 这个页面是临时的，建议尽快修复Hexo配置以恢复完整博客功能。
        </div>
        
        <h2>最新文章</h2>
        <ul>
            <li><a href="#">Hello World - 欢迎来到我的博客</a></li>
        </ul>
        
        <h2>修复指南</h2>
        <div class="steps">
            <p>请按照以下步骤修复Hexo博客：</p>
            <ol>
                <li>确认Node.js版本为16或更高版本</li>
                <li>重新安装Hexo依赖：<code>npm install</code></li>
                <li>检查并修复Hexo配置文件</li>
                <li>尝试重新生成博客：<code>hexo clean && hexo generate</code></li>
            </ol>
        </div>
    </div>
</body>
</html>
